<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="bg-primary col-sm-12 col-md-12 col-lg-12 col-12">12</div>
    
            <div class="bg-success col-sm-12 col-md-6 col-12 ">6</div>
    
            <div class="bg-info col-sm-12 col-md-6 col-12">6</div>
    
            <div class="bg-danger col-12 col-sm-4 col-md-4">4</div>
    
            <div class="bg-warning col-12 col-sm-4 col-md-4">4</div>
    
            <div class="bg-secondary col-12 col-sm-4 col-md-4">4</div>
    
            <div class="bg-dark col-12 col-sm-6 col-md-3">3</div>
            <div class="bg-light col-12 col-sm-6 col-md-3">3</div>
            <div class="bg-info col-12 col-sm-6 col-md-3">3</div>
            <div class="bg-primary col-12 col-sm-6 col-md-3">3</div>
    
            <div class="bg-danger col-9">9</div>
            <div class="bg-info col-3">3</div>
    
            <div class="bg-secondary col-8">8</div>
            <div class="bg-success col-5">5</div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
